name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          # On change le cache pour Maven
          cache: maven

      - name: Build & Test with Maven
        # On utilise le wrapper Maven (mvnw) qui est standard dans les projets Spring Boot
        # 'clean test' ex√©cute vos tests unitaires
        run: ./mvnw clean test
        working-directory: ./agent